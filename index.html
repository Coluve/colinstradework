<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colin's Tradework</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #fff;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      z-index: 999;
    }

    .nav-left {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f1d28a;
    }

    .nav-center {
      display: flex;
      gap: 2rem;
    }

    .nav-center a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      position: relative;
    }

    .nav-center a.active::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: white;
    }

    .nav-right {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?construction,architecture') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-text {
      position: absolute;
      bottom: 10%;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .hero-text h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .nav-center {
        display: none;
      }

      .nav-right {
        font-size: 0.9rem;
      }

      .hero-text h1 {
        font-size: 2.2rem;
      }

      .hero-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">COLIN'S TRADEWORK</div>
    <div class="nav-center">
      <a href="/" class="active">HOME</a>
      <a href="/projects/">PROJECTS</a>
      <a href="/services/">SERVICES</a>
      <a href="/contact/">CONTACT</a>
      <a href="/book/">BOOK NOW</a>
    </div>
    <div class="nav-right">(203) 522-0215</div>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>Colin's Tradework</h1>
      <p>From Foundation to Finish - Colin's Got It.</p>
    </div>
  </section>

</body>
</html>
